<!DOCTYPE html>
<html>
<head>
<title>Our Memories ðŸ’—</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h1>Our Beautiful Memories ðŸ’•</h1>

<div class="gallery">

<img src="images/pic1.jpg" class="spotlight" onclick="openModal(this.src)">

<script>
for(let i=2;i<=21;i++){
document.write(`<img src="images/pic${i}.jpg" onclick="openModal(this.src)">`);
}
</script>

<video src="videos/vid1.mp4" onclick="openModal(this.src)"></video>
<video src="videos/vid2.mp4" onclick="openModal(this.src)"></video>
<video src="videos/vid3.mp4" onclick="openModal(this.src)"></video>
<video src="videos/vid4.mp4" onclick="openModal(this.src)"></video>
<video src="videos/vid5.mp4" onclick="openModal(this.src)"></video>

</div>

</div>

<div id="modal" class="modal" onclick="closeModal()">
<div id="modalContent"></div>
</div>

<script>
function openModal(src) {
const modal = document.getElementById("modal");
const content = document.getElementById("modalContent");

if(src.endsWith(".mp4")){
content.innerHTML = `<video src="${src}" controls autoplay></video>`;
}else{
content.innerHTML = `<img src="${src}">`;
}

modal.style.display = "flex";
}

function closeModal(){
document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
