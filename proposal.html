<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
body { background: linear-gradient(135deg, #ffd6e8, #ffb3d9); font-family: 'Poppins', sans-serif; }
.container {

}
h1 { font-family: 'Playfair Display', serif; font-size: 3rem; color: #ff1a75; }
button { margin-top:30px; background: linear-gradient(45deg,#ff4d88,#ff1a75);
border: none; padding: 15px 35px; border-radius: 40px; font-size: 18px;
color:white; cursor:pointer; transition:0.3s; }

</style>
</head>
<body>

<div class="container">

</div>

<script>
// Typing effect

</script>
