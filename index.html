<html lang="en">

<link rel="stylesheet" href="style.css">
<style>
body {
    background: linear-gradient(135deg,#ffd6e8,#ffb3d9);
    font-family: 'Poppins', sans-serif;
}
.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 40px;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(15px);
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 10px 50px rgba(255,0,128,0.2);
}
h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    color: #ff1a75;
}
.gif-container img {
    width: 120px;
    margin: 0 15px;
    vertical-align: middle;
}
button {
    margin-top:30px;
    background: linear-gradient(45deg,#ff4d88,#ff1a75);
    border: none;
    padding: 15px 35px;
    border-radius: 40px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    transition:0.3s;
}
button:hover {
    transform: scale(1.1);
    box-shadow:0 0 25px rgba(255,0,128,0.8);
}
.pulse {

}
@keyframes pulseGlow {
    0% { box-shadow: 0 0 10px rgba(255,0,128,0.4); }
    50% { box-shadow: 0 0 35px rgba(255,0,128,0.9); }
    100% { box-shadow: 0 0 10px rgba(255,0,128,0.4); }
}
.typing {
  display:inline-block;
  border-right: 2px solid #ff1a75;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  animation: blink 0.7s step-end infinite;
}
@keyframes blink { 50% { border-color: transparent; } }
</style>
</head>

</body>
</html>
